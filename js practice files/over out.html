<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" id="box"
style="background-color:#179ed8;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function mOver() {
  document.getElementById('box').innerHTML = "Thank You"
}

function mOut() {
    document.getElementById('box').innerHTML = "Mouse Over Me"
}
</script>

</body>
</html>

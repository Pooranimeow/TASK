<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>google layout</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TASK/css/goog.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="cont">
<header>
    <nav>
        <ul class="header-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"class="icon"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="icon2"><i class="fa fa-user-circle"></i></a>
                     
        </ul>
    </nav>
</header>
</div>
        

<div class="cont-2">
    <div class="section-1">
        <img src="/TASK/Image/images.png" class="logo" alt="">
           <div class="s-box">
                
                <a href="#" class="search-icon"><i class="fa fa-search"></i></a>
                <input type="text" class="s-input" placeholder="Search Google or type a URL"> 
                <img src="/TASK/Image/mic.png" class="mic-icon" alt="">

            </div>
    
    <div class="ctr">
        <div class="sqr">
            <a href="#" class="dots"><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="circ"><i class="fa fa-youtube-play" id="ytube" ></i></a>
            <p>You tube</p>

        </div>
        <div class="sqr">
            <a href="#" class="dots"><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="circ"><img src="/TASK/Image/gc.png" alt="" class="gc"></a>
            <p>Sign in</p>
        </div>
        <div class="sqr"> 
            <a href="#" class="dots"><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="circ"><img src="/TASK/Image/gglemap.png" alt="" class="gmap"></a>
            <p>Google maps</p>
        </div>
       
        <div class="sqr">
            <a href="#" class="dots"><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="circ"><i class="fa fa-plus" id="plus"></i></a>
            <p>Add shortcut</p>
        </div>
    </div>

    <div class="ctr">
        <div class="sqr">
            <a href="#" class="dots"><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="circ"><i class="fa fa-github" id="pluss" style="color:black;"></i></a>
            <p>Git hub</p>

        </div>
        <div class="sqr">
            <a href="#" class="dots"><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="circ"><img src="/TASK/Image/Gmail_icon.png" alt="" class="gm"></a>
            <p>Gmail</p>
        </div>
        <div class="sqr"> 
            <a href="#" class="dots"><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="circ"><img src="/TASK/Image/Google_Meet.png" alt="" class="gm"></a>
            <p>Google meet</p>
        </div>
       
        <div class="sqr">
            <a href="#" class="dots"><i class="fa fa-ellipsis-v"></i></a>
            <a href="#" class="circ"><img src="/TASK/Image/Google_Drive.png" alt="" class="gm"></a>
            <p>Google drive</p>
        </div>
    </div>
</div>
</div>
        

    





    

</body>
</html>
